<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>Motivation Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="login">
        <h1 class="animated_rainbow_1 ml-1">Motivation Buttons Cultural Fit Test</h1>
        <h4 class="ai mt-2 ml-1 text-white">Yapay Zeka Çalışma Durumu Tahmini</h4>
        <div class="font-weight-bold font-weight-italic mt-3 equality">if result == 1: print <span style="color: green">( "Suitable" )</span> else: print <span style="color: rgba(221, 32, 47, 0.9)">( "Not suitable" )</span></div>
        <!-- NOT : Sonuç 1 çıkarsa Çalışır 0 çıkarsa Ayrılır. -->
      </div>

      <form>
        <div class="row d-flex flex-row">
          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput">Rutin</label>
            <input type="number" class="form-control h-5 p-0" id="formGroupExampleInput" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Hedef Odağı</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput">Sorumluluk</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Fırsat/Fayda</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput">Aile</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Sosyal Kontak</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Takdir Edilme</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Güvende Olma</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Aktiflik</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Adalet</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Analitik</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Samimi Ortam</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Takım</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">İkna Etme</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>

          <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Stres / İş Yükü</label>
            <input type="number" class="form-control p-0" id="formGroupExampleInput2" placeholder="0-100" />
          </div>
        </div>
      </form>
    </div>

    <button type="submit" class="btn btn-primary btn-sm">Sonucu Göster</button>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
